<!DOCTYPE html>
<html>
<head>
  <title>Easy Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 100vh;
      margin: auto;
      display: flex;
      flex-direction: column;
      background: white;
      border: 1px solid #ccc;
    }

    .chat-header {
      background: #2ecc71;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: #e1ffc7;
      border-radius: 5px;
      max-width: 80%;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #2ecc71;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">Tree Chat ðŸŒ³</div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>
