DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tree Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#0f5132, #198754);
      color: white;
      text-align: center;
    }

    .tree {
      margin-top: 40px;
      font-size: 100px;
    }

    .container {
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #ffc107;
      cursor: pointer;
    }

    .chat-box {
      display: none;
      background: white;
      color: black;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 10px;
      padding: 10px;
    }

    .messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .msg {
      text-align: left;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Front Page -->
  <div class="tree">ðŸŒ³</div>
  <h1>Tree Chat</h1>
  <p>Chat with friends without phone numbers</p>

  <div class="container">
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="text" id="room" placeholder="Enter unique room name" />
    <br />
    <button onclick="joinChat()">Join Chat</button>
  </div>

  <!-- Chat Box -->
  <div class="chat-box" id="chatBox">
    <h3>Chat Room</h3>
    <div class="messages" id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Replace with your Firebase config
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    let username = "";
    let room = "";
    let dbRef;

    function joinChat() {
      username = document.getElementById("username").value;
      room = document.getElementById("room").value;

      if (username === "" || room === "") {
        alert("Please enter name and room");
        return;
      }

      document.querySelector(".container").style.display = "none";
      document.getElementById("chatBox").style.display = "block";

      dbRef = firebase.database().ref("chats/" + room);

      dbRef.on("child_added", function(snapshot) {
        let data = snapshot.val();
        let msgDiv = document.createElement("div");
        msgDiv.className = "msg";
        msgDiv.innerText = data.user + ": " + data.message;
        document.getElementById("messages").appendChild(msgDiv);
      });
    }

    function sendMessage() {
      let msg = document.getElementById("messageInput").value;
      if (msg === "") return;

      dbRef.push({
        user: username,
        message: msg
      });

      document.getElementById("messageInput").value = "";
    }
  </script>

</body>
</html>
